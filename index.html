        // Fun√ß√£o para renderizar os discos
        function renderizarDiscos(discos) {
            const discosSection = document.getElementById("discos");
            discosSection.innerHTML = '';  // Limpa os resultados anteriores

            if (discos.length === 0) {
                discosSection.innerHTML = "<p>Nenhum disco encontrado.</p>";
                return;

            discos.forEach(disco => {

                div.classList.add("disco-item");

                    <img src="${disco.imagem}" alt="Imagem do ${disco.nome}" style="width: 200px; height: 200px; margin-bottom: 10px;"/>

            renderizarDiscos(discosFiltrados);
